name: 🐞 Java CI with Gradle [UBUNTU] Selenium Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: 'smoke'
        type: choice
        options:
          - 'smoke'
          - 'regression'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ✅ ⚙️ Install Java version "11"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: ❎ ⌛️ Check Java version
        run: java -version
      - name: ❎ ⌛️ Check JVM version
        run: echo $JAVA_HOME
      - name: ❎ ⌛️ Check Java Core version
        run: javac -version
      - name: ✅ ⚙️ Set execute permission for gradlew
        run: chmod +x gradlew
      - name: ❎ ⌛️ Check Gradle version
        run: ./gradlew --version
      - name: ✅ 🚿 Clean Gradle build
        run: ./gradlew clean
      - name: ▶️ 🐞 Run tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" ./gradlew clean smoke -Pbrowser=chrome -Pmode=normal clean build > build.log 2>&1 || true
